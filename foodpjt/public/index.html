<body class="loginPage">
    <div class="login-box">
        <div class="login-logo">
            <a href="../public/logout.html"><img src="../img/logo.png" alt="Foodifi.in"></a>
        </div>
        <div class="formbox" id="notLoggedIn">
            <div class="card-body login-card-body">
                <div class="card-body login-card-body">
                    <div class="centered"><p>Sign In before you proceed</p></div>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control " name="email" placeholder="Enter Email Address.."
                                aria-label="Email Address" id="email">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password"
                                placeholder="Enter Password.." aria-label="Password" id="password">
                        </div>

                        <div class="row mb-2">
                            <div class="col-4">
                                <button onclick="login()" class="btn btn-success btn-block" type="button">Login</button>
                            </div>
                            <div class="col-8 text-right">
                                <div class="checkbox mt-2">
                                    <label>  Remember Me </label>
                                    <input type="checkbox" name="remember">
                                </div>
                            </div>
                        </div>
                    </form>

                    <p class="mb-1 text-center">
                        <a class="forgot" href="">Forgot Password?</a>
                    </p>

                </div>
            </div>
        </div>

        
        <div class="card" id="loggedIn">
            <div class="card-body login-card-body">
                <div class="card-body login-card-body text-center">
                    <h4 class="login-box-msg">Welcome, <span id="username"></span></h4>

                    <div class="text-center">
                        <a href="./dashboard.html" class="btn btn-success btn-md">Proceed to Dashboard</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /.login-box -->


    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../js/bootstrap.bundle.min.js"></script>
