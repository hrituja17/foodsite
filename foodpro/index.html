<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="./public/logout.html"><img src="./img/logo.png" alt="Foodifi.in"></a>
        </div>
        <!-- /.login-logo -->
        <div class="card" id="notLoggedIn">
            <div class="card-body login-card-body">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign in to start your session</p>

                    <form>
                        <div class="input-group mb-3">
                            <input value="" type="email" class="form-control " name="email" placeholder="Email Address"
                                aria-label="Email Address" id="email">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input value="" type="password" class="form-control  " name="password"
                                placeholder="Password" aria-label="Password" id="password">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-8">
                                <div class="checkbox icheck">
                                    <label>  Remember Me </label>
                                    <input type="checkbox" name="remember">
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button onclick="login()" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <!-- /.col -->
                        </div>


                    </form>

                    <p class="mb-1 text-center">
                        <a href="https://multi-restaurants.smartersvision.com/password/reset">I forgot my password</a>
                    </p>

                </div>
            </div>
        </div>

        
        <div class="card" id="loggedIn">
            <div class="card-body login-card-body">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Welcome <span id="username">User</span></p>

                    <div class="text-center">
                        <button class="btn btn-success btn-md">Proceed to Dashboard</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script data-cfasync="false" src="../js/email-decode.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- iCheck -->
    <script src="../js/icheck.min.js"></script>
    <script>
        $(function () {
            $('.icheck input').iCheck({
                checkboxClass: 'icheckbox_flat-blue',
                radioClass: 'iradio_flat-blue',
                increaseArea: '20%' // optional
            })
        })
    </script>
